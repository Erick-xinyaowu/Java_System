# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /

# Spring 配置
spring:
  application:
    name: career-planner-backend
  
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/career_planner?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 600000
      connection-timeout: 30000
  
  # Jackson 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    default-property-inclusion: non_null
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# MyBatis 配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.erickwu.backend.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置
logging:
  level:
    root: INFO
    "[com.erickwu.backend]": DEBUG
    "[com.erickwu.backend.mapper]": DEBUG

# JWT 配置
jwt:
  secret: CareerPlannerSecretKey2024VeryLongSecretKeyForJWTSigning
  expiration: 86400000  # 24小时，单位毫秒

# LLM 配置 (通义千问)
llm:
  provider: qwen
  mock-mode: false
  qwen:
    api-key: sk-ede9524f6f6a43b29141d0fed5be9817
    base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
    model: qwen-turbo
    embedding-model: text-embedding-v2
    timeout: 60000  # 60秒超时
